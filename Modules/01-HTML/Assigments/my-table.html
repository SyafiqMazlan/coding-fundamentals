<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
</head>
<body>
    <style>
        table{
            width:100%;
        }

        td, th{
            border: 1px solid black;
            text-align:left;
            padding: 8px;
        }
    </style>
 </head>
 <body>
    <table>
        <caption><h2>Shopping spending in HTML Tables</h2></caption>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price (MYR)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Shirt</td>
            <td>3</td>
            <td>$60</td>
          </tr>
          <tr>
            <td>Bag</td>
            <td>2</td>
            <td>$120</td>
          </tr>
          <tr>
            <td>Shoes</td>
            <td>1</td>
            <td>$300</td>
          </tr>
          <tr>
            <td colspan="2"><i>Total spending this week:</i></td>
            <td><b><i>$480</i></b></td>
          </tr>
        </tbody>
      </table>
 </body>
 </html>
</body>
</html>
